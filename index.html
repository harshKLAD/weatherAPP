    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

      rel="stylesheet"

  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand m-auto" href="#">
          <h1 class="display-4 d-inline p-2">snowi</h1>
          <i class="fas fa-snowflake fa-2x fa-spin"></i>
        </a>
      </div>
    </nav>
    <div class="container" id="main-div">
      <div class="mx-auto mt-3" id="sub-div">
        <form action="" class="form-group">
          <label class="d-block text-center h5" for="formGroupExampleInput"
            >Please Enter City Below</label
          >
          <div class="input-group d-flex justify-content-center">
            <input
              type="text"
              class="rounded-left border mt-2 pl-2 d-inline"
              id="city_in"
              placeholder="Enter City"
            />
            <div class="input-group-append d-inline">
              <button
                type="button"
                class="btn btn-primary btn-lg mt-2 rounded-right"
                id="city_submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="disp_data" class="d-flex justify-content-center"></div>
    </div>
    <footer class="text-center fixed-bottom">

    </footer>
